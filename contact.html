<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>お問い合わせ - WebDesign</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/contact.css">
    <!-- ↑これで読み込むリンクファイルを選ぶ -->
</head>
<!-- bodyがページに表示される -->
<body id="top">
    <div class="container">
        <header>
            <!-- サイト名はh1大見出しを設定する -->
            <h1><a href="index.html">WebDesign</a></h1>
        </header>
        <!-- ul-liリストセットで設定 -->
        <!-- liの中にたくさんの情報は入らない -->
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="next.html">下層ページの構成</a></li>
                <li><a href="contact.html" class="active">お問い合わせ</a></li>
            </ul>
        </nav>
        <!-- h1以外はセクション発生 -->
        <main>
            <article>
                <h1>お問い合わせ</h1>
                <p>WebDesignについてのご質問・ご意見は、下記フォームよりお気軽にお問い合わせください。</p>
                <aside>
                    <ul>
                        <li>必要事項を記入し、「送信」をクリックしてください。</li>
                        <li>ご登録いただいた個人情報は、お問い合わせ内容の確認以外には使用いたしません。</li>
                        <li>※は必須項目です。</li>
                    </ul>
                </aside>
                <form action="#" method="post">
                    <dl>
                        <!-- placeholderは 入力例 -->
                        <div>
                            <dt>お名前※</dt>
                            <dd><input type="text" placeholder="ウェブデザ　花子" required></dd>
                        </div>
                        <div>
                            <dt>メールアドレス※</dt>
                            <dd><input type="email" placeholder="info@gmail.com" required>
                            </dd>
                        </div>
                        <div>
                            <dt>お問い合わせの種類</dt>
                            <dd>
                                <!-- labelをつけるとクリック範囲広がる -->
                                <!-- checkedつければ初期✓入る -->
                                <label>
                                    <input type="radio" name="category" checked>
                                    ご質問
                                </label>
                                <label>
                                    <input type="radio" name="category">
                                    お問い合わせ
                                </label>
                            </dd>
                        </div>
                        <div>
                            <dt>内容</dt>
                            <dd><textarea></textarea></dd>
                        </div>
                    </dl>
                    <!-- 画像も指定可能↓ -->
                    <p><button>送信</button></p>
                </form>
            </article>
        </main>
    </div>
    <footer>
        <!-- 画像の中にサイズ記入可能 -->
        <p class="pagetop"><a href="#top"><img src="img/gotop.svg" width="32" alt="ページトップへ"></a></p>

        <p class="copyright">
            <small>
                &copy;2021 WebDesign.
                <span>All Rights Reserved.</span>
            </small>
        </p>

    </footer>
</body>
</html>
