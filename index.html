<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- びゅーぽーとの設定 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>WebDesign</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- ↑これで読み込むリンクファイルを選ぶ -->
</head>
<!-- bodyがページに表示される -->
<body id="top">
    <div class="container">
        <header>
            <!-- サイト名はh1大見出しを設定する -->
            <h1><a href="index.html">WebDesign</a></h1>
            <!-- ul-li　リスト　セットで設定 -->
            <!-- liの中にたくさんの情報は入らない -->
        </header>
        <nav>
            <ul>
                <li><a href="index.html" class="active">HOME</a></li>
                <li><a href="next.html">下層ページの構成</a></li>
                <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </nav>
        <!-- ［メインビジュアル］ -->
        <!-- igmは山かっこなしで打つ -->
        <p class="visual"><img src="img/web.jpg" alt="Webページ制作言語"></p>
        <!-- h1以外はセクション発生 -->
        <main>
            <section>
                <h2>TOPページの見出し</h2>
                <p>TOPページの大見出し（h1）はサイト名に設定するので、mainタグ内は中見出し（h2）から使い始める。</p>
            </section>
            <section>
                <h2>セクションとは</h2>
                <p>見出しとその内容は、sectionタグでグループ化する。小見出しがある場合、中見出し（h2）のsectionの中に小見出し（h3）のsectionが入ることもある。</p>
            </section>
            <aside>
                <p>バナーや注意書き、サイドバーなどの補足情報はasideで囲む。</p>
            </aside>
        </main>
    </div>
    <footer>
        <!-- 画像の中にサイズ記入可能 -->
        <p class="pagetop"><a href="#top"><img src="img/gotop.svg" width="32" alt="ページトップへ"></a></p>

        <p class="copyright">
            <small>
                &copy;2021 WebDesign.
                <span>All Rights Reserved.</span>
            </small>
        </p>

    </footer>
</body>
</html>
